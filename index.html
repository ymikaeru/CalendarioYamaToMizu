<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yama To Mizu - CalendÃ¡rio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="all">
</head>

<body>
    <div class="container">
        <!-- Controles -->
        <div class="controls-card">
            <h1 class="controls-title">
                ðŸ“… Gerador de CalendÃ¡rio
            </h1>

            <!-- Controles -->
            <div class="controls-grid">
                <div class="control-group">
                    <label>MÃªs</label>
                    <select id="mesSelect" onchange="atualizarCalendario()">
                        <option value="0">Janeiro</option>
                        <option value="1">Fevereiro</option>
                        <option value="2">MarÃ§o</option>
                        <option value="3">Abril</option>
                        <option value="4">Maio</option>
                        <option value="5">Junho</option>
                        <option value="6">Julho</option>
                        <option value="7">Agosto</option>
                        <option value="8">Setembro</option>
                        <option value="9">Outubro</option>
                        <option value="10">Novembro</option>
                        <option value="11">Dezembro</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Ano</label>
                    <input type="number" id="anoInput" onchange="atualizarCalendario()">
                </div>


                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="randomizarAnoCompleto()" class="btn btn-primary"
                        style="width: 100%; justify-content: center;">
                        ðŸŽ² Randomizar Ano Completo
                    </button>
                </div>
            </div>

            <div class="button-row">
                <button class="btn btn-primary" onclick="imprimirAnoCompleto()">
                    ðŸ“… Imprimir Ano Completo (12 meses)
                </button>
                <button class="btn btn-secondary" onclick="alternarGradeAnual()"
                    style="background-color: #8e44ad; color: white;">
                    ðŸ“… Ver Grade Anual
                </button>
            </div>

            <div class="control-group">
                <label>Layout:</label>
                <select id="layoutSelect" onchange="alterarLayout()">
                    <option value="vertical">Vertical (PadrÃ£o)</option>
                    <option value="square">Square (Museu)</option>
                </select>
            </div>

            <div id="json-status" style="margin-top: 10px; font-size: 12px; color: #666; text-align: center;"></div>
        </div>

        <!-- VisÃ£o Ãšnica (PadrÃ£o) -->
        <div id="calendario">
            <!-- ConteÃºdo do calendÃ¡rio gerado via JS -->
        </div>

        <!-- VisÃ£o Grade Anual (Oculta por padrÃ£o) -->
        <div id="grid-view" style="display: none;">
            <!-- ConteÃºdo da grade gerado via JS -->
        </div>

        <!-- MODAL DE SELEÃ‡ÃƒO DE POESIA -->
        <div id="modal-poesia" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-titulo">Escolher Poesia</h2>
                    <button class="btn-close" onclick="fecharModalPoesia()">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="filter-controls">
                        <label>
                            <input type="checkbox" id="check-mostrar-todos" onchange="atualizarListaModal()">
                            Mostrar poesias de outros meses
                        </label>
                    </div>
                    <div id="lista-poesias" class="poem-list">
                        <!-- Lista gerada via JS -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="fecharModalPoesia()">Cancelar</button>
                    <!-- SeleÃ§Ã£o Ã© imediata ao clicar na lista, ou pode ter botÃ£o Confirmar se preferir. 
                         Vamos fazer seleÃ§Ã£o imediata para ser mais rÃ¡pido ou confirmar? 
                         Melhor Confirmar para dar feedback visual antes. -->
                </div>
            </div>
        </div>

        <!-- MODAL DE COMPROMISSOS -->
        <div id="modal-compromisso" class="modal-overlay" style="display: none;">
            <div class="modal-content" style="max-width: 400px; height: auto;">
                <div class="modal-header">
                    <h2 id="modal-compromisso-titulo">Adicionar Compromisso</h2>
                    <button class="btn-close" onclick="fecharModalCompromisso()">Ã—</button>
                </div>
                <div class="modal-body" style="padding: 24px;">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="input-compromisso"
                            style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">DescriÃ§Ã£o:</label>
                        <input type="text" id="input-compromisso" class="form-control" placeholder="Ex: Dentista 14h"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>

                    <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="input-tamanho"
                                style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Tamanho:</label>
                            <select id="input-tamanho" class="form-control"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                                <option value="10px">Pequeno (10px)</option>
                                <option value="12px" selected>Normal (12px)</option>
                                <option value="14px">Grande (14px)</option>
                                <option value="18px">Extra (18px)</option>
                            </select>
                        </div>
                        <div class="form-group" style="display: flex; align-items: flex-end; padding-bottom: 12px;">
                            <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="input-negrito">
                                <span style="font-weight: 600; color: #555;">Negrito</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Cor:</label>
                        <div class="color-options" style="display: flex; gap: 10px;">
                            <div class="color-option selected" data-color="#e74c3c"
                                style="width: 30px; height: 30px; background: #e74c3c; border-radius: 50%; cursor: pointer; border: 2px solid transparent;"
                                onclick="selecionarCor(this)"></div>
                            <div class="color-option" data-color="#2ecc71"
                                style="width: 30px; height: 30px; background: #2ecc71; border-radius: 50%; cursor: pointer; border: 2px solid transparent;"
                                onclick="selecionarCor(this)"></div>
                            <div class="color-option" data-color="#3498db"
                                style="width: 30px; height: 30px; background: #3498db; border-radius: 50%; cursor: pointer; border: 2px solid transparent;"
                                onclick="selecionarCor(this)"></div>
                            <div class="color-option" data-color="#f1c40f"
                                style="width: 30px; height: 30px; background: #f1c40f; border-radius: 50%; cursor: pointer; border: 2px solid transparent;"
                                onclick="selecionarCor(this)"></div>
                            <div class="color-option" data-color="#9b59b6"
                                style="width: 30px; height: 30px; background: #9b59b6; border-radius: 50%; cursor: pointer; border: 2px solid transparent;"
                                onclick="selecionarCor(this)"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="display: flex; justify-content: space-between; align-items: center;">
                    <button class="btn btn-danger" id="btn-excluir-compromisso" onclick="excluirCompromissoAtual()"
                        style="background-color: #e74c3c; color: white; border: none; display: none;">Excluir</button>
                    <div style="display: flex; gap: 10px; margin-left: auto;">
                        <button class="btn btn-secondary" onclick="fecharModalCompromisso()">Cancelar</button>
                        <button class="btn btn-primary" onclick="salvarCompromisso()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
